<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }

        fieldset {
            border: none;
            padding: 40px 20px 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        legend {
            font-size: 28px;
            color: #343a40;
            text-align: center;
            margin: 0;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            padding-bottom: 15px;
        }

        label {
            margin-right: 10px;
            font-weight: bold;
            color: #495057;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            width: calc(100% - 22px);
            box-sizing: border-box;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            flex: 1;
            margin: 0 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #00408d;
            transform: scale(0.98);
        }

        .button-container button:first-child {
            margin-left: 0;
        }

        .button-container button:last-child {
            margin-right: 0;
        }
    </style>
    <script src="Calcu.js" defer></script>
</head>
<body>
    <fieldset>
        <legend>Kalkulator</legend>
        <label>nilai1 :</label>
        <input type="text" id="nilai1">
        <label>nilai2 :</label>
        <input type="text" id="nilai2">
        <label>hasil :</label>
        <input type="text" id="hasil" readonly>

        <div class="button-container">
            <button type="button" onclick="hasilnilai1()">+</button>
            <button type="button" onclick="hasilnilai2()">-</button>
            <button type="button" onclick="hasilnilai3()">*</button>
            <button type="button" onclick="hasilnilai4()">/</button>
        </div>
    </fieldset>
</body>
</html>
